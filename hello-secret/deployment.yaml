apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: cloudnatived/demo:hello-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: secret_name
              mountPath: "/opt/"
              readOnly: true
      volumes:
        - name: secret_name
          secret:
            secretName: app-secrets
